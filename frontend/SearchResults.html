            padding: 0;
            box-sizing: border-box;
        }

            background-color: #fafafa;
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: #fff;
            border-bottom: 1px solid #d9d9d9;
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 100%;
            margin: 0;
            padding: 12px 40px;
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-right: 20px;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            background-color: #333;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        nav {
            display: flex;
            gap: 22px;
            align-items: center;
        }

        nav a {
            color: #555;
            text-decoration: none;
            font-weight: 400;
            font-size: 15px;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #000;
        }

        .search-bar {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 8px 40px 8px 15px;
            border: 1px solid #d9d9d9;
            border-radius: 3px;
            font-size: 14px;
            background-color: #f6f6f6;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #999;
            background-color: #fff;
        }

        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #da2c49;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
        }

        .auth-buttons {
            display: flex;
            gap: 12px;
            margin-left: auto;
        }

        .btn {
            padding: 6px 16px;
            border-radius: 3px;
            text-decoration: none;
            font-weight: 400;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-login {
            color: #555;
            border: 1px solid #d9d9d9;
            background: white;
        }

        .btn-login:hover {
            background: #f6f6f6;
        }

        .btn-register {
            color: #555;
            background: white;
            border: 1px solid #d9d9d9;
        }

        .btn-register:hover {
            background: #f6f6f6;

            padding: 0;

            font-weight: 400;

        .filter-tab {

            border: none;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            transition: color 0.2s;
            font-weight: 600;

            border-radius: 3px;
            color: #555;
            font-size: 14px;

            transition: all 0.2s;

        .tag-filter:hover {
            background: #f9f9f9;
            border-color: #999;

        .view-all-tags {

            text-decoration: underline;
            margin-left: 3px;
        }

        .view-all-tags:hover {

        .results-grid {

            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .result-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            gap: 0;
            transition: box-shadow 0.2s;
            cursor: pointer;
        }

        .result-card:hover {

        }

        .result-left {
            width: 280px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        .result-thumbnail {
            width: 100%;
            height: 160px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 13px;
            position: relative;
        }

        .result-info {
            padding: 12px;
            border-right: 1px solid #e0e0e0;
        }

        .result-title {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }

        .result-description {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
            margin-bottom: 6px;
        }

        .result-meta {

            gap: 8px;
            align-items: center;
            font-size: 12px;
            color: #888;
            margin-bottom: 4px;

        .result-author {

            font-size: 12px;

        .result-rating {

            font-size: 12px;

        .rating-count {
            color: #888;
            font-size: 12px;

        .result-type {

            background: #f0f0f0;
            border-radius: 2px;
            font-size: 11px;
            color: #666;
        }

        .result-price {

            color: #333;
            font-size: 12px;

            margin-top: 8px;

            height: 16px;
            background: #ccc;
            border-radius: 2px;
        }
